<div class="card-wrapper">
  <div class="header">
    <p class="text">{{ carouselProperty.name }}</p>
  </div>
  <div class="description-block">
    <img [src]="carouselProperty.img" alt="" class="image"/>
    <div class="description-content">
      <p class="title">{{ carouselProperty.description }}</p>
      <p class="date">{{ carouselProperty.date | uppercase }}</p>
      <app-button className="btn-visit" text="Посетить выставку"></app-button>
    </div>
  </div>
</div>
